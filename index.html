<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pr√©commande ‚Äî Retro X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #d7ecf9;
      --text: #222;
      --accent: black;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 60px;
    }

    .vinyl-display {
      position: relative;
      width: 360px;
      height: 360px;
      margin-bottom: 30px;
    }

    .vinyl {
      position: absolute;
      width: 340px;
      top: 0;
      left: 10px;
      z-index: 1;
      animation: spin 60s linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.1));
    }

    .cover {
      position: absolute;
      width: 300px;
      height: 300px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      transition: transform 1s ease-in-out;
    }

    .cover:hover {
      transform: translate(-50%, -52%) scale(1.01);
    }

    .shadow {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 28px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 50%;
      filter: blur(12px);
      z-index: 0;
    }

    .title {
      font-size: 2.6em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 1.3em;
      font-weight: 500;
      text-align: center;
      margin-bottom: 30px;
    }

    .preorder-btn {
      background: var(--accent);
      color: var(--bg-light);
      padding: 16px 28px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
      margin-bottom: 20px;
    }

    .preorder-btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    .tracklist {
      max-width: 400px;
      text-align: center;
      margin-top: 30px;
    }

    .tracklist h3 {
      margin-bottom: 8px;
      font-size: 1.4em;
      font-weight: 600;
    }

    .tracklist ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .tracklist li {
      margin-bottom: 6px;
      font-weight: 500;
    }

    .rotate-btn {
      background: #f0f0f0;
      border: none;
      font-weight: 600;
      font-size: 1em;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.3s;
    }

    .rotate-btn:hover {
      background: #ddd;
      transform: scale(1.02);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="vinyl-display">
      <img src="vinyle.png" alt="Vinyle" class="vinyl" />
      <img src="COVER RETRO X HD.jpg" alt="Cover Vinyle Retro X" class="cover" />
      <div class="shadow"></div>
    </div>

    <button class="rotate-btn">üîÅ Voir en 3D</button>

    <div class="title">Cort√®ge Royal</div>
    <div class="artist">Retro X</div>
    <a href="#form" class="preorder-btn">Pr√©commander maintenant</a>

    <div class="tracklist">
      <h3>Tracklist</h3>
      <ul>
        <li><strong>Face A</strong></li>
        <li>1. Intro</li>
        <li>2. Soleil Noir</li>
        <li>3. Cort√®ge</li>
        <li>4. Lune Rousse</li>
        <li>5. Outro</li>
      </ul>
    </div>
  </div>

</body>
</html>
