<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Précommande — Retro X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #dde7fb; /* bleu pastel clair */
      color: #222;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      padding: 0 20px;
    }

    .left {
      flex: 1;
      max-width: 500px;
      text-align: center;
    }

    .left img {
      width: 100%;
      max-width: 450px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

    .right {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .title {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 1.5em;
      font-weight: 500;
      color: #444;
      margin-bottom: 30px;
    }

    .preorder-btn {
      background: black;
      color: white;
      padding: 16px 26px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .preorder-btn:hover {
      background: #333;
    }

    .info-section {
      background: #f2f6fd;
      padding: 40px 20px;
      margin-top: 60px;
      text-align: center;
      font-size: 1.1em;
      color: #333;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .right {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="COVER RETRO X HD.jpg" alt="Cover Vinyle Retro X" />
    </div>
    <div class="right">
      <div class="title">Cortège Royal</div>
      <div class="artist">Retro X</div>
      <a href="#" class="preorder-btn">Précommander maintenant</a>
    </div>
  </div>

  <div class="info-section">
    Édition limitée à 100 exemplaires — Pressage unique. Expédition prévue courant 2025. Inclus : pochette imprimée, vinyle 2LP, livret digital.
  </div>
</body>
</html>
