<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Précommande — Retro X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #d7ecf9;
      --text: #222;
      --accent: black;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 60px;
    }

    .vinyl-display {
      position: relative;
      width: 320px;
      height: 320px;
      margin-bottom: 30px;
    }

    .vinyl {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .cover {
      position: absolute;
      width: 280px;
      height: 280px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .shadow {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 24px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      filter: blur(10px);
      z-index: 0;
    }

    .title {
      font-size: 2.6em;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }

    .artist {
      font-size: 1.3em;
      font-weight: 500;
      text-align: center;
      margin-bottom: 30px;
    }

    .preorder-btn {
      background: var(--accent);
      color: var(--bg-light);
      padding: 16px 28px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s;
    }

    .preorder-btn:hover {
      background: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="vinyl-display">
      <img src="vinyle.png" alt="Vinyle" class="vinyl" />
      <img src="COVER RETRO X HD.jpg" alt="Cover Vinyle Retro X" class="cover" />
      <div class="shadow"></div>
    </div>

    <div class="title">Cortège Royal</div>
    <div class="artist">Retro X</div>
    <a href="#form" class="preorder-btn">Précommander maintenant</a>
  </div>

</body>
</html>
