<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Précommande — Retro X</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #eaf4fb; /* bleu pastel très clair */
      font-family: sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      padding: 0 20px;
    }

    .left {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .left img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .carousel-arrows {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .carousel-arrows span {
      font-size: 24px;
      cursor: pointer;
      color: #555;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right {
      flex: 1;
      min-width: 280px;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .artist {
      font-family: 'Cinzel', serif;
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #333;
    }

    .preorder-btn {
      background: black;
      color: white;
      padding: 14px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 30px;
    }

    .info-section {
      background: #f5f9fc; /* fond encore plus clair */
      padding: 40px 20px;
      margin-top: 60px;
      text-align: center;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="COVER RETRO X HD.jpg" alt="Cover Vinyle Retro X" />
      <div class="carousel-arrows">
        <span>&larr;</span>
        <span>&rarr;</span>
      </div>
    </div>
    <div class="right">
      <div class="title">Cortège Royal</div>
      <div class="artist">Retro X</div>
      <a href="#" class="preorder-btn">Précommander maintenant</a>
    </div>
  </div>

  <div class="info-section">
    Édition limitée à 100 exemplaires — Pressage unique. Expédition prévue courant 2025. Inclus : pochette imprimée, vinyle 2LP, livret digital.
  </div>
</body>
</html>
