<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Précommande Vinyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .vinyl-cover {
      flex: 1;
      max-width: 400px;
    }

    .vinyl-cover img {
      width: 100%;
      border-radius: 12px;
    }

    .info {
      flex: 2;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .description {
      margin: 20px 0;
    }

    .preorder-btn {
      display: inline-block;
      background: black;
      color: white;
      padding: 14px 24px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .preorder-btn:hover {
      background: #333;
    }

    .progress {
      margin-top: 20px;
    }

    .progress-bar {
      height: 16px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-fill {
      width: 50%; /* à modifier dynamiquement */
      height: 100%;
      background: #1abc9c;
    }

    .progress-text {
      margin-top: 8px;
      font-size: 14px;
      text-align: right;
    }

    .tracklist {
      margin-top: 40px;
    }

    .tracklist h2 {
      margin-bottom: 16px;
    }

    .track {
      margin-bottom: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="vinyl-cover">
        <img src="https://via.placeholder.com/400" alt="Cover Vinyle" />
      </div>
      <div class="info">
        <h1>Nom du projet / album</h1>
        <p class="description">
          Ceci est une description courte de ton vinyle. Parle de l’univers, du concept, du son...
        </p>
        <a href="#" class="preorder-btn">Précommander maintenant</a>
        <div class="progress">
          <div class="progress-bar">
            <div class="progress-fill" style="width: 50%;"></div>
          </div>
          <div class="progress-text">50 / 100 précommandes atteintes</div>
        </div>
      </div>
    </div>

    <div class="tracklist">
      <h2>Tracklist</h2>
      <div class="track">01. Intro</div>
      <div class="track">02. Cortège Royal</div>
      <div class="track">03. Larmes Souterraines</div>
      <div class="track">04. Outro</div>
    </div>
  </div>
</body>
</html>
